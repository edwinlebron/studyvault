ize: 19px;&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre; font-size: 19px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Identificar reglas de negocio.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre; font-size: 19px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Convertir los datos en información útil.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontSize=19;fontStyle=0;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;15\&quot; y=\&quot;130\&quot; width=\&quot;780\&quot; height=\&quot;190\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;fQekSmdhoKDJg0ysqAlW-15\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;fQekSmdhoKDJg0ysqAlW-5\&quot; target=\&quot;fQekSmdhoKDJg0ysqAlW-11\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;fQekSmdhoKDJg0ysqAlW-5\&quot; value=\&quot;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;Estos ingenieros de datos diseñan implementan recursos relacionados con los datos:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre; font-size: 19px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Pipeline.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre; font-size: 19px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Ingesta de datos.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre; font-size: 19px;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;  51);&amp;quot;&amp;gt;•&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Como se utilizarán estos datos y qué personas y sistemas necesitan acceder a estos datos.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;color: rgb(51, 51, 51);&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;color: rgb(51, 51, 51);&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Los datos INGENIER también se encargan de mantener los metadatos.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Administra los datos: que esquema tienen estos datos, el tamaño, cómo se protegen, la fuente de datos y el propietario final de estos datos.&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;&amp;lt;br style=&amp;quot;font-size: 19px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fontSize=19;fillColor=#d5e8d4;strokeColor=#82b366;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;463\&quot; y=\&quot;397\&quot; width=\&quot;796\&quot; height=\&quot;326\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;fQekSmdhoKDJg0ysqAlW-17\&quot; value=\&quot;INGENIERO DE DATOS\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;fontSize=35;fillColor=#fff2cc;strokeColor=#d6b656;fontStyle=1;fontFamily=Verdana;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;489\&quot; y=\&quot;28\&quot; width=\&quot;813\&quot; height=\&quot;53\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
